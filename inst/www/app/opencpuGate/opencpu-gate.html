<!-- HTML stricture for displaying the results back from an openCPU 'R' call -->

<div>

    <div ng-hide="useTab">
        <div class="print-div" ng-repeat="print in getPrintArray(firstTabObj)">
            <h4 ng-show="print.hasTitle">{{print.name}}</h4>
            <pre>{{print.stdout}}</pre>
            <div class="opencpu-caption" ng-show="print.has_caption">
                <p>{{print.caption}}</p>
            </div>
        </div>

        <div class="table-div" ng-repeat="table in getTableArray(firstTabObj)">
            <h4 ng-show="table.hasTitle">{{table.name}}</h4>
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th ng-repeat="(indx, tableHeader) in getTableHeaderArray(table)">{{tableHeader}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(indx, tableRow) in getTableRowArray(table)">
                        <td ng-repeat="cellValue in getTableRow(tableRow, table)">{{cellValue}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="opencpu-caption"  ng-show="table.has_caption">
                <p>{{table.caption}}</p>
            </div>
        </div>

        <div class="plot-div" ng-repeat="plot in getPlotArray(firstTabObj)">
            <h4 ng-show="plot.hasTitle">{{plot.name}}</h4>
            <img class="img-responsive center-block" ng-src="{{getPlotFullUrl(plot)}}" />
            <div class="opencpu-caption"  ng-show="plot.has_caption">
                <p>{{plot.caption}}</p>
            </div>
        </div>
    </div>

    <div role="tabpanel" ng-show="useTab">
        <!-- Nav tabs -->
        <ul id="tab_nav" class="nav nav-tabs" role="tablist">
        </ul>

        <!-- Tab Panes -->
        <div id="tab_content" class="tab-content">
        </div>

    </div>
</div>
